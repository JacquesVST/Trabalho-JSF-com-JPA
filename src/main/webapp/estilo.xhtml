<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
<h:head>
	<title>Estilo</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<link rel="stylesheet"
		href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css" />
</h:head>
<h:body>
	<div class="section">
		<div class="container">

			<div class="block buttons has-addons">
				<h:button value="Estilo" outcome="estilo"
					class="button is-link is-selected" />
				<h:button value="Banda" outcome="banda" class="button" />
				<h:button value="Integrante" outcome="integrante" class="button" />
			</div>

			<h:form id="form" class="block">

				<div class="block">
					<div class="field">
						<label class="label">Nome</label>
						<div class="control">
							<h:inputText class="input"
								value="#{estiloController.estilo.nome}"></h:inputText>
						</div>
					</div>

					<div class="field">
						<label class="label">BPM</label>
						<div class="control">
							<h:inputText class="input" value="#{estiloController.estilo.bpm}"></h:inputText>
						</div>
					</div>

					<h:commandButton value="Adicionar" class="button is-primary"
						action="#{estiloController.adicionarEstilo()}">
						<f:ajax execute="@form" render="@form"></f:ajax>
					</h:commandButton>
				</div>


				<h:dataTable rendered="#{estiloController.mostrarTabela}"
					class="table is-fullwidth is-narrow"
					value="#{estiloController.estilos}" var="estiloTabela" id="tabela">
					<h:column id="column1">
						<f:facet name="header">
							<h:outputText value="ID"></h:outputText>
						</f:facet>
						<h:outputText value="#{estiloTabela.id}"></h:outputText>
					</h:column>
					<h:column id="column2">
						<f:facet name="header">
							<h:outputText value="Nome"></h:outputText>
						</f:facet>
						<h:outputText value="#{estiloTabela.nome}"></h:outputText>
					</h:column>
					<h:column id="column3">
						<f:facet name="header">
							<h:outputText value="BPM"></h:outputText>
						</f:facet>
						<h:outputText value="#{estiloTabela.bpm}"></h:outputText>
					</h:column>
					<h:column id="column4">
						<f:facet name="header">
							<h:outputText value="Ação"></h:outputText>
						</f:facet>
						<h:commandButton value="Excluir"
							class="button is-danger is-light is-small"
							action="#{estiloController.removerEstilo(estiloTabela)}">
							<f:ajax execute="tabela" render="tabela"></f:ajax>
						</h:commandButton>
					</h:column>
				</h:dataTable>

			</h:form>
		</div>
	</div>
</h:body>
</html>
